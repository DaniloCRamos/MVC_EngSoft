<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teste do MVC</title>
</head>
<body>
    <h1>Lista de aluno</h1>
    <table>
        <thead>
            <tr>
                <th>Disciplina</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="aluno : ${alunos}">
                <td th:text="${aluno.disciplina}"></td>
                <td th:text="${aluno.nome}"></td>
            </tr>
        </tbody>
    </table>
    <hr>

</body>
</html>
